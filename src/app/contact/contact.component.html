<div class="contactSpace">
  <div class="contactBox">
    <div class="oneHalf">
      <h1>Find Us Here</h1>
      <div class="locations">
        <h5><i class="fa-solid fa-location-dot"></i> LOCATION 1 :</h5>
        <br /><br />
        <h5><i class="fa-solid fa-location-dot"></i> LOCATION 2 :</h5>
      </div>
      <div class="links">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </div>
    <div class="formBox">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="fullName">Full Name:</label>
          <input id="fullName" formControlName="fullName" type="text" />
          <div
            *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)"
          >
            <small *ngIf="fullName?.errors?.['required']"
              >Name is required.</small
            >
            <small *ngIf="fullName?.errors?.['minlength']">
              Name must be at least 8 characters.
            </small>
          </div>
        </div>

        <div>
          <label for="email">Email:</label>
          <input id="email" formControlName="email" type="email" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <small *ngIf="email?.errors?.['required']"
              >Email is required.</small
            >
            <small *ngIf="email?.errors?.['email']"
              >Enter a valid email address.</small
            >
          </div>
        </div>

        <div>
          <label for="mobile">Mobile Number:</label>
          <input id="mobile" formControlName="mobile" type="tel" />
          <div *ngIf="mobile?.invalid && (mobile?.dirty || mobile?.touched)">
            <small *ngIf="mobile?.errors?.['required']"
              >Mobile number is required.</small
            >
            <small *ngIf="mobile?.errors?.['pattern']">
              Enter a valid Georgian mobile number.
            </small>
          </div>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" formControlName="message"></textarea>
          <div *ngIf="message?.invalid && (message?.dirty || message?.touched)">
            <small *ngIf="message?.errors?.['required']"
              >Message is required.</small
            >
          </div>
        </div>

        <button type="submit" [disabled]="contactForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
